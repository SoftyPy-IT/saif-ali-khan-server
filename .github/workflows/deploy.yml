name: Node.js Deployment with NGINX and SSL

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Install SSH client
      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      # 3ï¸âƒ£ Test SSH connection
      - name: Test SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "âœ… SSH connection successful!"
            whoami
            hostname
            ls -la /var/www/html

      # 4ï¸âƒ£ Deploy to VPS
      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "ğŸš€ Starting deployment to VPS..."

            # Navigate to project directory
            cd /var/www/html/saifalikhan/api || exit

            # Check if Git is installed
            if ! command -v git &> /dev/null; then
              echo "âŒ Git is not installed. Please install Git."
              exit 1
            fi

            echo "ğŸ“¦ Fetching latest code from GitHub..."
            git fetch --all
            git reset --hard origin/main

            echo "âš™ï¸ Setting up environment variables..."
            if [ ! -f .env ]; then
              echo ".env file not found. Copying from .env.example..."
              cp .env.example .env
            fi

            echo "ğŸ“¥ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "ğŸ”¨ Building Next.js application..."
            npm run build

            # Restart or start PM2 process
            if command -v pm2 &> /dev/null; then
              echo "â™»ï¸ Restarting application using PM2..."
              pm2 restart api-saifalikhan || pm2 start npm --name "api-saifalikhan" -- run start
            else
              echo "âŒ PM2 not found. Please install it using 'npm install -g pm2'."
              exit 1
            fi

            # Restart Nginx
            systemctl restart nginx && echo "âœ… NGINX restarted successfully." || (echo "âŒ Failed to restart NGINX." && exit 1)

            echo "ğŸ‰ Deployment completed successfully!"
