name: Node.js Deployment with NGINX and SSL

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Test SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "âœ… SSH connection successful!"
            whoami
            hostname
            ls -la /var/www/html

      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "ğŸš€ Starting deployment to VPS..."

            cd /var/www/html/saifalikhan/api || exit

            echo "ğŸ“¦ Fetching latest code from GitHub..."
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ“¥ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "ğŸ”¨ Building Next.js application..."
            npm run build

            if command -v pm2 &> /dev/null; then
              echo "â™»ï¸ Restarting application using PM2..."
              pm2 restart api-saifalikhan || pm2 start npm --name "api-saifalikhan" -- run start
            else
              echo "âŒ PM2 not found. Please install it using 'npm install -g pm2'."
              exit 1
            fi

            echo "ğŸ”§ Restarting NGINX..."
            sudo systemctl restart nginx

            echo "ğŸ‰ Deployment completed successfully!"
